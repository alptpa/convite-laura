<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite Stranger Things</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Recursive:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --stranger-red: #e71d23;
            --upside-down-bg: #050505;
        }

        body {
            background-color: var(--upside-down-bg);
            color: white;
            font-family: 'Recursive', sans-serif;
            overflow-x: hidden;
        }

        .st-title {
            font-family: 'serif';
            text-transform: uppercase;
            color: transparent;
            -webkit-text-stroke: 1.5px var(--stranger-red);
            font-weight: 900;
            letter-spacing: -2px;
            text-shadow: 0 0 10px rgba(231, 29, 35, 0.7), 0 0 20px rgba(231, 29, 35, 0.5);
            line-height: 0.9;
        }

        .light-bulb {
            width: 20px;
            height: 20px;
            border-radius: 50% 50% 40% 40%;
            margin: 5px;
            display: inline-block;
            box-shadow: 0 0 5px rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }

        .light-on {
            box-shadow: 0 0 15px currentColor, 0 0 25px currentColor;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            pointer-events: none;
            animation: float 10s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
        }

        .card-glass {
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(231, 29, 35, 0.3);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div id="particles-container"></div>

    <div class="max-w-md w-full card-glass rounded-xl p-8 text-center shadow-2xl relative z-10">
        <div class="mb-8">
            <h1 class="st-title text-5xl md:text-6xl italic">STRANGER</h1>
            <h1 class="st-title text-6xl md:text-7xl">BIRTHDAY</h1>
            <p class="mt-4 text-gray-400 tracking-widest uppercase text-sm">Amigos nÃ£o mentem... e nÃ£o perdem festas!</p>
        </div>

        <div class="bg-black/50 p-4 rounded-lg border border-gray-800 mb-8">
            <div id="light-strand" class="flex flex-wrap justify-center mb-2"></div>
            <div class="text-xs text-gray-500 mb-4 font-mono uppercase">Will estÃ¡ tentando dizer algo...</div>
            <div id="message-display" class="font-serif text-3xl font-bold tracking-[0.5em] h-10 text-yellow-100 uppercase"></div>
        </div>

        <!-- ðŸ‘‡ EDITAR DADOS AQUI ðŸ‘‡ -->
        <div class="space-y-6 text-left border-l-2 border-red-600 pl-4">
            <div>
                <h2 class="text-xs uppercase tracking-widest text-red-500 font-bold">Aniversariante</h2>
                <p class="text-2xl font-bold uppercase">Laura Pereira</p> <!-- Troque aqui -->
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <h2 class="text-xs uppercase tracking-widest text-red-500 font-bold">Data</h2>
                    <p class="text-lg">07 de Fevereiro</p> <!-- Troque aqui -->
                </div>
                <div>
                    <h2 class="text-xs uppercase tracking-widest text-red-500 font-bold">HorÃ¡rio</h2>
                    <p class="text-lg">14:00 Horas</p> <!-- Troque aqui -->
                </div>
            </div>

            <div>
                <h2 class="text-xs uppercase tracking-widest text-red-500 font-bold">Local (O PorÃ£o)</h2>
                <p class="text-lg">Rua Ervin Jirschik, 66 Chacaras SÃ£o Bento - SumarÃ©/SP</p> <!-- Troque aqui -->
            </div>
        </div>

        <button onclick="confirmarPresence()" class="mt-10 w-full py-4 bg-red-700 hover:bg-red-600 transition-colors text-white font-bold uppercase tracking-widest rounded shadow-lg shadow-red-900/40">
            Confirmar no Walkie-Talkie
        </button>
        
        <p class="mt-6 text-[10px] text-gray-600 uppercase">Aviso: Cuidado com o Demogorgon no caminho.</p>
    </div>

    <script>
        const colors = ['#fde047', '#3b82f6', '#ef4444', '#22c55e', '#a855f7'];
        const strand = document.getElementById('light-strand');
        const messageDisplay = document.getElementById('message-display');
        
        // ðŸ‘‡ TROQUE A PALAVRA QUE AS LUZES PISCAM AQUI ðŸ‘‡
        const alphabet = "PARTY"; 
        
        for (let i = 0; i < 15; i++) {
            const light = document.createElement('div');
            light.className = 'light-bulb';
            light.style.color = colors[i % colors.length];
            light.style.backgroundColor = 'rgba(50,50,50,0.5)';
            strand.appendChild(light);
        }

        let charIndex = 0;
        function pulseLights() {
            const lights = document.querySelectorAll('.light-bulb');
            const randomLight = lights[Math.floor(Math.random() * lights.length)];
            randomLight.style.backgroundColor = randomLight.style.color;
            randomLight.classList.add('light-on');
            setTimeout(() => {
                randomLight.style.backgroundColor = 'rgba(50,50,50,0.5)';
                randomLight.classList.remove('light-on');
            }, 300);
        }

        function spellMessage() {
            if (charIndex < alphabet.length) {
                messageDisplay.textContent += alphabet[charIndex];
                charIndex++;
                const lights = document.querySelectorAll('.light-bulb');
                lights.forEach(l => {
                    l.style.backgroundColor = l.style.color;
                    l.classList.add('light-on');
                });
                setTimeout(() => {
                    lights.forEach(l => {
                        l.style.backgroundColor = 'rgba(50,50,50,0.5)';
                        l.classList.remove('light-on');
                    });
                }, 400);
            } else {
                setTimeout(() => {
                    messageDisplay.textContent = "";
                    charIndex = 0;
                }, 2000);
            }
        }

        setInterval(pulseLights, 200);
        setInterval(spellMessage, 1200);

        const particlesContainer = document.getElementById('particles-container');
        for (let i = 0; i < 30; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.width = Math.random() * 4 + 'px';
            p.style.height = p.style.width;
            p.style.left = Math.random() * 100 + 'vw';
            p.style.top = Math.random() * 100 + 'vh';
            p.style.animationDelay = Math.random() * 10 + 's';
            p.style.animationDuration = (Math.random() * 10 + 5) + 's';
            particlesContainer.appendChild(p);
        }

        function confirmarPresence() {
            const msg = encodeURIComponent("CÃ¢mbio! Confirmo minha presenÃ§a na festa no Mundo Invertido!");
            window.open(`https://wa.me/?text=${msg}`);
        }
    </script>
</body>
</html>
