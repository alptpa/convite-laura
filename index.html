<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite Stranger Things - Laura</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --stranger-red: #e71d23;
            --upside-down-bg: #050505;
        }

        body {
            background-color: var(--upside-down-bg);
            color: white;
            font-family: 'Recursive', sans-serif;
            overflow-x: hidden;
        }

        /* Efeito de T칤tulo Stranger Things */
        .st-title {
            font-family: 'serif';
            text-transform: uppercase;
            color: transparent;
            -webkit-text-stroke: 1.5px var(--stranger-red);
            font-weight: 900;
            letter-spacing: -2px;
            text-shadow: 0 0 10px rgba(231, 29, 35, 0.7), 
                         0 0 20px rgba(231, 29, 35, 0.5);
            line-height: 0.9;
        }

        /* Luzes de Natal */
        .light-bulb {
            width: 20px;
            height: 20px;
            border-radius: 50% 50% 40% 40%;
            margin: 5px;
            display: inline-block;
            box-shadow: 0 0 5px rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }

        .light-on {
            box-shadow: 0 0 15px currentColor, 0 0 25px currentColor;
        }

        /* Efeito de Part칤culas (Mundo Invertido) */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            pointer-events: none;
            animation: float 10s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
        }

        .card-glass {
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(231, 29, 35, 0.3);
            backdrop-filter: blur(10px);
        }

        /* Bot칚o de Som */
        .audio-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(231, 29, 35, 0.8);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px var(--stranger-red);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div id="particles-container"></div>

    <!-- Controle de 츼udio -->
    <button id="musicToggle" class="audio-control" onclick="toggleMusic()">
        <svg id="speaker-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
        </svg>
    </button>
    <audio id="bgMusic" loop>
        <source src="https://www.soundboard.com/handler/DownLoadTrack.ashx?cliptitle=Stranger+Things+Theme+Song&filename=mt/MTk3ODE4NDYxOTc4OTU0_9_2b0tL75tqA.mp3" type="audio/mpeg">
    </audio>

    <div class="max-w-md w-full card-glass rounded-xl p-8 text-center shadow-2xl relative z-10">
        <div class="mb-8">
            <h1 class="st-title text-5xl md:text-6xl italic">STRANGER</h1>
            <h1 class="st-title text-6xl md:text-7xl">BIRTHDAY</h1>
            <p class="mt-4 text-gray-400 tracking-widest uppercase text-sm">Amigos n칚o mentem... e n칚o perdem festas!</p>
        </div>

        <div class="bg-black/50 p-4 rounded-lg border border-gray-800 mb-8">
            <div id="light-strand" class="flex flex-wrap justify-center mb-2"></div>
            <div class="text-xs text-gray-500 mb-4 font-mono uppercase">Will est치 tentando dizer algo...</div>
            <div id="message-display" class="font-serif text-3xl font-bold tracking-[0.5em] h-10 text-yellow-100 uppercase"></div>
        </div>

        <div class="space-y-6 text-left border-l-2 border-red-600 pl-4">
            <div>
                <h2 class="text-xs uppercase tracking-widest text-red-500 font-bold">Aniversariante</h2>
                <p class="text-2xl font-bold uppercase">Laura Pereira</p>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <h2 class="text-xs uppercase tracking-widest text-red-500 font-bold">Data</h2>
                    <p class="text-lg">07 de Fevereiro</p>
                </div>
                <div>
                    <h2 class="text-xs uppercase tracking-widest text-red-500 font-bold">Hor치rio</h2>
                    <p class="text-lg">19:00 Horas</p>
                </div>
            </div>

            <div>
                <h2 class="text-xs uppercase tracking-widest text-red-500 font-bold">Local (O Por칚o)</h2>
                <p class="text-sm md:text-base leading-relaxed">
                    Rua Ervin Jirschik, 66<br>
                    Chacaras S칚o Bento - Sumar칠/SP
                </p>
            </div>
        </div>

        <button onclick="confirmarPresence()" class="mt-10 w-full py-4 bg-red-700 hover:bg-red-600 transition-colors text-white font-bold uppercase tracking-widest rounded shadow-lg shadow-red-900/40">
            Confirmar no Walkie-Talkie
        </button>
        
        <p class="mt-6 text-[10px] text-gray-600 uppercase italic">Toque em qualquer lugar para ouvir o sinal.</p>
    </div>

    <script>
        const colors = ['#fde047', '#3b82f6', '#ef4444', '#22c55e', '#a855f7'];
        const strand = document.getElementById('light-strand');
        const messageDisplay = document.getElementById('message-display');
        const bgMusic = document.getElementById('bgMusic');
        const speakerIcon = document.getElementById('speaker-icon');
        
        const alphabet = "PARTY"; 
        
        for (let i = 0; i < 15; i++) {
            const light = document.createElement('div');
            light.className = 'light-bulb';
            light.style.color = colors[i % colors.length];
            light.style.backgroundColor = 'rgba(50,50,50,0.5)';
            strand.appendChild(light);
        }

        let charIndex = 0;
        function pulseLights() {
            const lights = document.querySelectorAll('.light-bulb');
            const randomLight = lights[Math.floor(Math.random() * lights.length)];
            randomLight.style.backgroundColor = randomLight.style.color;
            randomLight.classList.add('light-on');
            setTimeout(() => {
                randomLight.style.backgroundColor = 'rgba(50,50,50,0.5)';
                randomLight.classList.remove('light-on');
            }, 300);
        }

        function spellMessage() {
            if (charIndex < alphabet.length) {
                messageDisplay.textContent += alphabet[charIndex];
                charIndex++;
                const lights = document.querySelectorAll('.light-bulb');
                lights.forEach(l => {
                    l.style.backgroundColor = l.style.color;
                    l.classList.add('light-on');
                });
                setTimeout(() => {
                    lights.forEach(l => {
                        l.style.backgroundColor = 'rgba(50,50,50,0.5)';
                        l.classList.remove('light-on');
                    });
                }, 400);
            } else {
                setTimeout(() => {
                    messageDisplay.textContent = "";
                    charIndex = 0;
                }, 2000);
            }
        }

        setInterval(pulseLights, 200);
        setInterval(spellMessage, 1200);

        // M칰sica Logic
        function toggleMusic() {
            if (bgMusic.paused) {
                bgMusic.play();
                speakerIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />';
            } else {
                bgMusic.pause();
                speakerIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2" />';
            }
        }

        // Tentar tocar no primeiro clique na p치gina
        document.body.addEventListener('click', () => {
            if (bgMusic.paused) bgMusic.play();
        }, { once: true });

        const particlesContainer = document.getElementById('particles-container');
        for (let i = 0; i < 30; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.width = Math.random() * 4 + 'px';
            p.style.height = p.style.width;
            p.style.left = Math.random() * 100 + 'vw';
            p.style.top = Math.random() * 100 + 'vh';
            p.style.animationDelay = Math.random() * 10 + 's';
            p.style.animationDuration = (Math.random() * 10 + 5) + 's';
            particlesContainer.appendChild(p);
        }

        function confirmarPresence() {
            const phone = "5519996384940";
            const msg = encodeURIComponent("C칙mbio! Confirmando minha presen칞a no anivers치rio da Laura no Mundo Invertido! 游닡游꼣");
            window.open(`https://wa.me/${phone}?text=${msg}`);
        }
    </script>
</body>
</html>
